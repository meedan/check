version: "2.1"
volumes:
  elasticsearch:
  postgres11:
  redis:
  minio:
  web-node_modules:
  bots-node_modules:
  narcissus-node_modules:
networks:
  dev:
services:
  elasticsearch:
    build: alegre/elasticsearch
    environment:
      discovery.type: single-node
      transport.host: 127.0.0.1
      xpack.security.enabled: "false"
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m -Dlog4j2.disable.jmx=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - "./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "elasticsearch:/usr/share/elasticsearch/data"
    networks:
      - dev
  postgres:
    image: postgres:11
    mem_limit: 4g
    command: postgres -c config_file=/etc/postgresql.conf
    ports:
      - "5432:5432"
    volumes:
      - "./postgresql.conf:/etc/postgresql.conf"
      - "postgres11:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    networks:
      - dev
  redis:
    image: redis:5
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
    networks:
      - dev
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - "minio:/data"
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    networks:
      - dev
  api:
    build: check-api
    mem_limit: 4g
    ports:
      - "3000:3000"
      - "3300:3300"
    depends_on:
      - elasticsearch
      - postgres
      - redis
      - pender
      - alegre
      - narcissus
    volumes:
      - "./check-api:/app"
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3000
    networks:
      - dev
  api-background:
    build: check-api
    command: /app/docker-background.sh
    depends_on:
      - api
    volumes:
      - "./check-api:/app"
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3000
    networks:
      - dev
  pender:
    build: pender
    shm_size: 1G
    ports:
      - "3200:3200"
      - "9555:9555"
    volumes:
      - "./pender:/app"
    depends_on:
      - redis
      - minio
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
    networks:
      - dev
  pender-background:
    build: pender
    command: /app/docker-background.sh
    shm_size: 1G
    volumes:
      - "./pender:/app"
    depends_on:
      - pender
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
    networks:
      - dev
  web:
    build: check-web
    ports:
      - "3333:3333"
    depends_on:
      - api
    volumes:
      - "./check-web:/app"
      - "./check-api:/api"
      - "web-node_modules:/app/node_modules"
    environment:
      PLATFORM: web
      NODE_ENV: development
      SERVER_PORT: 3333
      MODE: development
    networks:
      - dev
  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    networks:
      - dev
  alegre:
    build: alegre
    ports:
      - "3100:5000"
    volumes:
      - "./alegre:/app"
    depends_on:
      - kibana
      - redis
      - elasticsearch
    env_file:
      - alegre/.env_file
    networks:
      - dev

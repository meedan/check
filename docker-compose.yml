  bots:
    build: check-bots
    volumes:
      - "./check-bots:/app"
      - "bots-node_modules:/app/node_modules"
    ports:
      - "8586:8586"
    depends_on:
      - api
    environment:
      NODE_ENV: development
      SERVER_PORT: 8586
    networks:
      - dev
  narcissus:
    build: narcissus
    shm_size: 1G
    volumes:
      - "./narcissus:/app"
      - "narcissus-node_modules:/app/node_modules"
    ports:
      - "8687:8687"
    depends_on:
      - minio
    environment:
      NODE_ENV: development
      SERVER_PORT: 8687
      DEPLOY_ENV: local
    networks:
      - dev
  fetch:
    volumes:
      - "./fetch:/app"
    depends_on:
      - fetch-background
    build: fetch
    ports:
      - "9292:9292"
    env_file:
      - fetch/.env_file
    command: start_server
    networks:
      - dev
  fetch-background:
    volumes:
      - "./fetch:/app"
    depends_on:
      - elasticsearch
      - kibana
      - redis
    build: fetch
    env_file:
      - fetch/.env_file
    command: run_worker
    networks:
      - dev
  mark:
    build: check-mark
    volumes:
      - "./check-mark:/app"
      - "./check-api:/api"
      - "/app/node_modules"
    networks:
      - dev
  search:
    build: check-search
    volumes:
      - "./check-search:/app"
      - "/app/node_modules"
    ports:
      - "8001:8001"
    depends_on:
      - api
    environment:
      NODE_ENV: development
      SERVER_PORT: 8001
      DEPLOY_ENV: development
    networks:
      - dev

version: '2'
volumes:
  esdata:
  pgdata:
networks:
  test:
services:
  elasticsearch:
    image: meedan/elasticsearch:6.3
    environment:
      - "cluster.name=docker-cluster"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Dlog4j2.disable.jmx=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - "./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "esdata:/usr/share/elasticsearch/data"
    networks:
      - test
  postgres:
    image: postgres:9.6
    command: postgres -c config_file=/etc/postgresql.conf
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - "./postgresql.conf:/etc/postgresql.conf"
      - "pgdata:/var/lib/postgresql/data"
    networks:
      - test
  api.test:
    build: check-api
    ports:
      - "13000:13000"
    links:
      - elasticsearch
      - postgres
      - pender.test
    volumes:
      - "./check-api:/app"
    environment:
      RAILS_ENV: test
      SERVER_PORT: 13000
    networks:
      - test
  pender.test:
    build: pender
    ports:
      - "13200:13200"
    volumes:
      - "./pender:/app"
    environment:
      RAILS_ENV: test
      SERVER_PORT: 13200
    networks:
      - test
  web.test:
    build: check-web
    ports:
      - "13333:13333"
    links:
      - api.test
      - chromedriver
    volumes:
      - "./check-web:/app"
      - "./check-api:/api"
      - "/app/node_modules"
    environment:
      PLATFORM: web
      NODE_ENV: development
      SERVER_PORT: 13333
      MODE: test
    networks:
      - test
  bot.test:
    build: check-bot
    links:
      - api.test
    volumes:
      - "./check-bot:/app"
      - "/app/node_modules"
      - "/app/dist"
    networks:
      - test
  chromedriver:
    build: chromedriver
    ports:
      - 4444:4444
      - 5900:5900
    environment:
      no_proxy: localhost
      HUB_ENV_no_proxy: localhost
    volumes:
      - "./check-web/test/spec/test.png:/app/test/spec/test.png"
    networks:
      - test
  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - "ELASTICSEARCH_URL: http://elasticsearch:9200"
    networks:
      - test
  alegre.test:
    build: alegre
    ports:
      - "13100:13100"
    volumes:
      - "./alegre:/app"
    depends_on:
      - kibana
    environment:
      BOILERPLATE_ENV: dev
      ALEGRE_PORT: 13100
    networks:
      - test
